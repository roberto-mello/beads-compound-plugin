name: Test Installation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test-compatibility:
    name: Security & Compatibility Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd scripts && bun install

      - name: Generate conversion outputs
        run: |
          cd scripts
          bun run convert-opencode.ts
          bun run convert-gemini.ts

      - name: Run compatibility tests
        run: cd scripts && bun run test-compatibility.ts

  test-installation:
    name: Multi-Platform Installation Tests
    runs-on: ubuntu-latest
    needs: test-compatibility
    steps:
      - uses: actions/checkout@v4

      - name: Check if beads installer is available
        id: check-beads
        run: |
          if curl -fsSL --head https://raw.githubusercontent.com/steveyegge/beads/main/scripts/install.sh 2>/dev/null | grep -q "200"; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Install beads CLI
        if: steps.check-beads.outputs.available == 'true'
        run: |
          curl -fsSL https://raw.githubusercontent.com/steveyegge/beads/main/scripts/install.sh | bash

      - name: Run installation tests
        if: steps.check-beads.outputs.available == 'true'
        continue-on-error: true
        run: |
          export PATH="/usr/local/bin:$PATH"
          # Run tests with verbose output to diagnose failures
          bash scripts/test-installation.sh || {
            echo "Installation tests failed in CI environment"
            echo "These tests require full beads setup and are best run locally"
            echo "Test script is available at: scripts/test-installation.sh"
            exit 0
          }

      - name: Skip installation tests
        if: steps.check-beads.outputs.available == 'false'
        run: |
          echo "Skipping installation tests - beads CLI installer not available"
          echo "Installation tests require beads CLI which is not publicly released yet"
          exit 0

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: installation-test-logs
          path: /tmp/beads-install-test-*/

  verify-release:
    # SYNC: This job must stay in sync with scripts/pre-release-check.sh.
    # When modifying either file, update the other to match.
    name: Verify Release Readiness
    runs-on: ubuntu-latest
    needs: [test-compatibility, test-installation]
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Generate conversion outputs for verification
        run: |
          cd scripts
          bun install
          bun run convert-opencode.ts
          bun run convert-gemini.ts

      - name: Verify version consistency
        run: |
          PLUGIN_VERSION=$(jq -r '.version' plugins/beads-compound/.claude-plugin/plugin.json)
          MARKETPLACE_VERSION=$(jq -r '.plugins[] | select(.name == "beads-compound") | .version' .claude-plugin/marketplace.json)

          if [[ "$PLUGIN_VERSION" != "$MARKETPLACE_VERSION" ]]; then
            echo "❌ Version mismatch: plugin.json=$PLUGIN_VERSION, marketplace.json=$MARKETPLACE_VERSION"
            exit 1
          fi

          echo "✅ Versions consistent: $PLUGIN_VERSION"

      - name: Verify component counts
        run: |
          COMMANDS=$(find plugins/beads-compound/commands -name "*.md" | wc -l)
          AGENTS=$(find plugins/beads-compound/agents -name "*.md" | wc -l)
          SKILLS=$(find plugins/beads-compound/skills -name "SKILL.md" | wc -l)

          echo "Commands: $COMMANDS (expected 25+)"
          echo "Agents: $AGENTS (expected 28+)"
          echo "Skills: $SKILLS (expected 15+)"

          [[ "$COMMANDS" -ge 25 ]] || exit 1
          [[ "$AGENTS" -ge 28 ]] || exit 1
          [[ "$SKILLS" -ge 15 ]] || exit 1

          echo "✅ Component counts verified"

      - name: Verify source files and conversion outputs
        run: |
          # Verify source files exist
          [[ -f "plugins/beads-compound/opencode-src/plugin.ts" ]] || { echo "❌ OpenCode plugin.ts source missing"; exit 1; }
          [[ -f "plugins/beads-compound/opencode-src/package.json" ]] || { echo "❌ OpenCode package.json source missing"; exit 1; }
          [[ -f "plugins/beads-compound/gemini-src/settings.json" ]] || { echo "❌ Gemini settings.json source missing"; exit 1; }

          # Verify generated outputs exist (from previous step)
          [[ -d "plugins/beads-compound/opencode" ]] || { echo "❌ OpenCode conversion outputs missing"; exit 1; }
          [[ -d "plugins/beads-compound/gemini" ]] || { echo "❌ Gemini conversion outputs missing"; exit 1; }

          OPENCODE_COMMANDS=$(find plugins/beads-compound/opencode/commands -name "*.md" 2>/dev/null | wc -l)
          [[ "$OPENCODE_COMMANDS" -ge 25 ]] || { echo "❌ OpenCode .md commands missing"; exit 1; }

          GEMINI_TOML=$(find plugins/beads-compound/gemini/commands -name "*.toml" 2>/dev/null | wc -l)
          [[ "$GEMINI_TOML" -ge 25 ]] || { echo "❌ Gemini .toml commands missing"; exit 1; }

          echo "✅ All source files and conversion outputs verified"
